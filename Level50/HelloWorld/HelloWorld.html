<!doctype html>

<html lang="ja">
<head>
	<title>Hello World!</title>
	<meta charset="sjis">
</head>

<body>
	<p><b>問題文</b></p>
	<div>
		Hello World!と出力してください。
		最後に改行(CR + LF)を入れること。
	</div>
	
	<p><b>入力</b></p>
	<pre>
		なし
	</pre>
	
	<p><b>出力</b></p>
	<pre>
		Hello World!
		
	</pre>
	
	<div>
		<input type="file" id="upload-file">
		<textarea id="result" readonly></textarea>
	</div>
	<div>
		<button id="upload">upload</button>
	</div>
	
	<pre><font color="#FFFFFF">
		解答ファイルの場所はその気になれば探せる（ので, 見つからない場所に隠す方法をあとで考えます）
		表示が汚いのは許して（CSSの知識がない）
	</font></pre>
	
	<script src="HelloWorld.js"></script>
</body>
</html>
